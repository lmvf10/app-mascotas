  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link href="./css/styles.css" rel="stylesheet">

    <title>Veterinarios</title>

  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Veterinaria</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
         <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Mascotas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/veterinarias.html">Veterinarios</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/consultas.html">Consultas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dueños.html">Dueños</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>  
      <div class="actions-menu">
            <!-- Button trigger modal -->
        <h1>Veterinari@s</h1>
        <div class="actions-menu-content">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Nuevo
        </button>
        <div class="alert alert-danger alert-dismissible" role="alert">
            <strong>Ooops!</strong>Algo salió mal, porfavor vuelve a intentarlo!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="btn-close">
             <span aria-hidden="true">&times;</span>
            </button>
          </div>
      </div>
      <table class="table table-hover">
        <table class="table table-hover">
          <thead >
            <tr>
              <th scope="col">#</th>
              <th scope="col">Identificación</th>
              <th scope="col">Nombre</th>
              <th scope="col">Apellido</th>
              <th scope="col">País</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="lista-Veterinarios">
                 
          </tbody>
        </table>
      </table>   

    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" role="dialog" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-scrollable" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Nuevo veterinario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="form">
              <input type="hidden" id="indice" >
              <div class="row">
                <div class="col">
                  <input type="text" id="identificación" class="form-control" name="identificación" placeholder="identificación" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" id="nombre" class="form-control" name="nombre" placeholder="Nombre" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" id="apellido" class="form-control" name="apellido" placeholder="Apellido" aria-label="Last name">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <select id="pais" class="form-select form-select-sm" aria-label=".form-select-sm example">
                    <option selected>País</option>
                    <option >México</option>
                    <option >Colombia</option>
                    <option >Ecuador</option>
                    <option >Venezuela</option>
                    <option >Chile</option>
                    <option >Argentina</option>
                  </select>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" id="close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="savebtn" class="btn btn-primary" data-bs-dismiss="modal"data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/all.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.13.0/js/v4-shims.js"></script>
    <script src="./js/veterinarias.js"></script>

    -->
